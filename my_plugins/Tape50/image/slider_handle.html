<!DOCTYPE html>
<html lang="en">
  <style>
canvas {
  background-color: #000;
}
  </style>
  <body>
    <h1>Animation slider</h1>
    <p><a id="download_1x" href="">Rendering...</a></p>
    <p><a id="download_2x" href="">Rendering...</a></p>
    <p><a id="download_3x" href="">Rendering...</a></p>
    <canvas id="canvas_1x" width="56" height="32"></canvas>
    <canvas id="canvas_2x" width="112" height="64"></canvas>
    <canvas id="canvas_3x" width="168" height="96"></canvas>
    <script>
function render(scale) {
  let suffix = parseInt(scale) + "x";
  let canvas = document.querySelector("#canvas_" + suffix);
  let ctx = canvas.getContext("2d");

  if (true) {
    let x = 28;
    let y = 8;

    ctx.beginPath();
    ctx.moveTo((x - 8) * scale, y * scale);
    ctx.lineTo((x + 8) * scale, y);
    ctx.lineTo(x * scale, (y + 24) * scale);
    ctx.closePath();
    ctx.fillStyle = "#ccc";
    ctx.fill();
  }

  let fileName = "slider_handle_" + suffix + ".png";
  let a = document.querySelector("#download_" + suffix);
  a.href = canvas.toDataURL("image/png");
  a.setAttribute("download", fileName);
  a.innerHTML = "Download " + fileName;
}

render(1.0);
render(2.0);
render(3.0);
</script>
  </body>
</html>
